<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="origin" style="list-style: none;">
        <li id="d1" selected=f>D1</li>
        <li id="d2" selected=f>D2</li>
        <li id="d3" selected=f>D3</li>
    </ul>
    <ol id="destiny" style="list-style: none;">
    </ol>
    <script>
        //add and remove to another list
        var orgList = document.getElementById("origin")
        var dstList = document.getElementById("destiny")

        for (const c of orgList.children) {
            c.setAttribute("user-select", "none")
            c.onclick = function () {
                if (this.getAttribute("selected") == "f") {
                    this.setAttribute("selected", "t")
                    dstList.append(this.cloneNode(true))
                } else {
                    this.setAttribute("selected", "f")
                    for (const c2 of dstList.children) {
                        if (c2.id === this.id) {
                            //console.log(c2);
                            dstList.removeChild(c2)
                            break;
                        }
                    }
                }

            }
        }
    </script>
</body>

</html>
