<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="../js/lz-string.min.js"></script>
    <script src="../js/cli-commom.js"></script>
</head>

<body>
    <button id="sendData">sendData</button>
    <button id="getData">getData</button>
    <button id="pingServer">Ping</button>
    <input id="inpName" type="text" placeholder="name" />
    <button id="setName">set</button>
    <script>

        let myMap = new Map()
        console.log(Date.now());
        myMap.set("a", { name: "a", seen: "1615391639177" })
        myMap.set("b", { name: "b", seen: "1615391666327" })
        myMap.set("c", { name: "c", seen: "1615392393421" })

        function seenByTime(map, seconds) {
            time = (Date.now() - (seconds * 1000))
            let arr = []
            for (const item of map) {
                let [key, value] = item
                if (value.seen > time) arr.push(key)
            }
            return arr
        }

        console.log(seenByTime(myMap, 100));//seconds

        /* window.onbeforeunload = function (e) {
            console.log(e);
            connP.close()
            //alert("Closing")
            return "Do you really want to close?";
        }; */

        /* window.addEventListener("beforeunload", function (e) {
            // Do something
            connP.close()
            alert("Closing")
            e.preventDefault()
        }, false); */
        //console.log(location.host);
        const setName = document.getElementById("setName")
        const inpName = document.getElementById("inpName")
        const sendData = document.getElementById("sendData")
        const getData = document.getElementById("getData")
        const pingServer = document.getElementById("pingServer")
        let bkpServer = ""
        var cliId = localStorage.getItem("id") || makeid(6)
        inpName.value = cliId
        document.title = cliId
        var totalItems = 1000
        let pP, connP, svLive

        fetch('http://192.168.0.3:9099/servers').then(async function (res) {
            let data = await res.json()
            console.log(data);
            let servers = []
            for (const key of Object.keys(data)) {
                if (data[key]) servers.push(key)
            }
            //bkpServer = servers[random]
            bkpServer = servers[0]
            console.log(servers);
            init()
        })

        async function init() {
            pP = await socketConn(cliId + "-p")
            pP.on('connection', function (conn) {
                //console.log(conn);
                conn.on("data", function (res) {
                    dataHandler(res, conn)
                })

            })
            pP.on("disconnected", () => {
                let rcnt1 = setInterval(async () => {
                    console.log("Connecting to Peer.");
                    try {
                        pP.reconnect()
                        if (!pP.disconnected) {
                            clearInterval(rcnt1)
                            //connP = await connConfig(pP)
                            console.log("Reconnected to peer.");
                        }
                    } catch (error) {
                        console.error("Peer error.");
                    }
                }, 5000);
            })
            connP = await connConfig(pP)

            setInterval(() => {
                taskSend({ cliId, msg: "alive" })
            }, 60000);
        }


        async function taskSend(data) {
            if (!bkpServer) { console.log("No bkp server."); return; }
            let pTask = pP || await socketConn(cliId + "-t")
            let tout = setTimeout(() => {
                connP.close();
                console.error("Task failed: Timeout.")
            }, 2000);
            if (connP && connP.open) {
                connP.send(data); clearTimeout(tout);
            } else {
                console.log("Connecting to bkp server.");
                connP = await connConfig(pTask)
                connP.on('open', function () {
                    clearTimeout(tout)
                    connP.send(data);
                })
            }
            //console.log(connP);
        }

        const bkpData = []
        function setClicks() {
            setName.onclick = async () => {
                if (inpName.value !== "") {
                    localStorage.setItem("id", inpName.value)
                    cliId = inpName.value
                    location.reload()
                }
            }

            pingServer.onclick = async () => {
                console.log(Date.now());
                taskSend({ cliId, msg: "ping" })
            }

            sendData.onclick = () => {
                let compressed = LZString.compressToUTF16(JSON.stringify(bkpData))
                taskSend({ cliId, msg: "bkpData", payLoad: compressed })
            }

            getData.onclick = () => {
                taskSend({ cliId, msg: "getData" })
            }

            for (let i = 0; i < totalItems; i++) {
                bkpData.push({ a: 1, b: makeid(10), c: { d: 3 }, e: i + makeid(8), f: i * i })
            }
        }

        setClicks()
        async function dataHandler(data, extConn) {
            switch (data.msg) {
                case "alive":
                    svLive = Date.now()
                    break;
                case "ping":
                    if (extConn) extConn.send({ msg: "ping", time: Date.now() })
                    else console.log(data);
                    break;
                case "bkpData":
                    console.log(data);
                    break;
                case "productList":
                    extConn.send({ "msg": "productList", payLoad: bkpData })
                    break;
                case "getData":
                    if (data.payLoad)
                        console.log(JSON.parse(LZString.decompressFromUTF16(data.payLoad)));
                    else
                        console.log("No data.");
                    break;
                case "alertMsg":
                    console.log(data);
                    break
                default:
                    break;
            }
            setTimeout(() => {
                if (extConn) extConn.close()
            }, 5000);
        }

        async function socketConn(cnnName) {
            return new Promise((res, rej) => {
                const peer = new Peer(cnnName, {
                    host: '192.168.0.3',
                    port: 9099,
                    path: '/service/socket'
                });
                if (peer) res(peer)
                rej(null)
            })
        }

        async function connConfig(peer) {
            let c = peer.connect(bkpServer)
            c.on('data', function (res) {
                dataHandler(res)
                if (!pP) { connP.close(); connP = null; }
            })
            c.on('close', async () => {
                if (pP) {
                    let ctout = setInterval(async () => {
                        console.log("conn reconnect");
                        connP = null
                        connP = await connConfig(pP)
                        if (connP) { clearInterval(ctout) }
                    }, 5000);
                }
            })
            return c
        }
    </script>

</body>

</html>
