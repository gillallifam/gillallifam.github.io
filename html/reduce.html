<body>
    <script>

        const pokemon = [
            { name: "charmander", type: "fire" },
            { name: "squirtle", type: "water" },
            { name: "bulbasaur", type: "grass" }
        ]

        for (const prop in pokemon[0]) {
            //console.log(prop);
            console.log("obj." + prop + " = " + pokemon[0][prop])
        }

        var pockage = pokemon.reduce((cage, pkm, i) => {
            cage[pkm.name] = { type: pkm.type, life: 9 + i };
            return cage
        }, {})

        console.log(pockage);

       



    </script>
</body>
