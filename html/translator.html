    <style id="mainStyles">

    <p id="p1" class="trans">house</p>

    <p id="p6" class="trans">timeMessage</p>
    <p id="p7" class="trans">langCode</p>
    <button id="changelang" class="trans">start</button>

    <script>
        for (const e of document.body.querySelectorAll(".trans")) {
            let txt = e.innerText
            //let key = txt.toLowerCase()
            if ($Lc[txt]) {
                if (typeof $Lc[txt] === "function") {
                    e.innerText = $Lc[txt]()
                } else {
                    e.innerText = $Lc[txt]
                }

            }
        }

        //console.log(matchCase('WoRD', 'mot'))
        //console.log(matchCase('WOrd', 'mot'));
    </script>
