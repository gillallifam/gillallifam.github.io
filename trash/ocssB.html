<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="YIixEsfSCFpRlGZCr0BGVdwQqE-lV8yK4TjbwVfD_KM" />
    <title>ocss</title>
    <link rel="stylesheet" href="/css/stl-ocss.css">
</head>

<body>
    <div id="mainDiv">
        <button>button</button>
    </div>
    <p>Other elements</p>
    <button>button</button>
    <script>
        let rule = {
            "--main-color": "#963232",
            "--color1": "#333",
            "#mainDiv": {
                "--scopedvar1": "gold",
                "--scopedvar2": "brown",
                "background-color": "var(--main-color)",
                "text-align": "center",
                "span": {
                    "color": "whitesmoke"
                },
                "p": {
                    "color": "#333"
                },
                "h1": {
                    "color": "#333"
                },
                "button": {
                    "background-color": "var(--scopedvar1)",
                    "color": "var(--scopedvar2)",
                    ":hover": {
                        "background-color": "gray"
                    }
                }
            },
            "#subDiv": {
                "--scopedvar1": "gold",
                "--scopedvar2": "brown",
                "background-color": "var(--color1)",
                "text-align": "right",
                "span": {
                    "color": "white"
                },
                "p": {
                    "color": "#963232"
                },
                "h1": {
                    "color": "#963232"
                },
                "button": {
                    "background-color": "var(--scopedvar2)",
                    "color": "var(--scopedvar1)",
                    ":hover": {
                        "background-color": "gray"
                    }
                }
            },
            "button": {
                ":hover": {
                    "width": "50px",
                    "background-color": "black",
                    "color": "white",
                    "cursor": "pointer"
                }
            }
        }


    </script>
</body>

</html>
