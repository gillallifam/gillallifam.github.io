    <div id="app"></div>
    <script type="module">
        import { h, render } from '/js/preact.module.js'
        import { useState } from '/js/hooks.module.js'
        import  e  from '/js/htm.module.js'
        var html = e.bind(h)
        //import { html } from 'https://unpkg.com/htm@3.0.4/preact/index.module.js?module'
        //import { styled, setPragma } from 'https://unpkg.com/goober@1.8.0/dist/goober.module.js'

        function App(props) {
            useState(0)
            return html`<h1>Hello ${props.name}!</h1>`;
        }

        const Counter = () => {
            const [count, setCount] = useState(0);
            const increment = () => setCount(count + 1);
            const decrement = () => setCount((currentCount) => currentCount - 1);

            return (
                html`<div>
                    <button onClick=${decrement}>-</button>
                    <span> ${count} </span>
                    <button onClick=${increment}>+</button>
                </div>`
            )
        }


        render(html`<${App} name="Preact with hooks" /><${Counter} />`, document.getElementById("app"));

        </script>
