<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Preact without build.">
    <title>My git page</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">

</head>

<body>
    <h1>Github page</h1>
    <p>The start page</p>
    <a href="/other">other</a>
    <div id="app"></div>
    <script type="module">
        import { h, render } from '/preact.module.js'
        import { useState } from '/hooks.module.js'
        import  e  from '/htm.module.js'
        var html = e.bind(h)
        //import { html } from 'https://unpkg.com/htm@3.0.4/preact/index.module.js?module'
        //import { styled, setPragma } from 'https://unpkg.com/goober@1.8.0/dist/goober.module.js'

        function App(props) {
            useState(0)
            return html`<h1>Hello ${props.name}!</h1>`;
        }

        const Counter = () => {
            const [count, setCount] = useState(0);
            const increment = () => setCount(count + 1);
            const decrement = () => setCount((currentCount) => currentCount - 1);

            return (
                html`<div>
                    <button onClick=${decrement}>-</button>
                    <span> ${count} </span>
                    <button onClick=${increment}>+</button>
                </div>`
            )
        }


        render(html`<${App} name="Preact" /><${Counter} />`, document.getElementById("app"));

        var getDaysArray = function (s, e) { for (var a = [], d = new Date(s); d <= e; d.setDate(d.getDate() + 1)) { a.push(new Date(d)); } return a; };

        var daylist = getDaysArray(new Date("2020-12-01"), new Date("2020-12-04"));
        daylist.forEach((d) => {
            console.log(d.toISOString().slice(0, 10));
        })
    </script>

</body>

</html>
